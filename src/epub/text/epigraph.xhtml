<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/, se: https://standardebooks.org/vocab/1.0" xml:lang="en-US">
	<head>
		<title>Epigraph</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/se.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>All the Birds of the Air</span>
					<br/>
					<span class="i1">Fell a-sighin’ and a-sobbin’</span>
					<br/>
					<span>When they heard of the death</span>
					<br/>
					<span class="i1">Of poor Cock Robin.</span>
				</p>
				<p>
					<span class="elision">⋮</span>
				</p>
				<p>
					<span>“Who’ll dig his Grave?”</span>
					<br/>
					<span class="i1">“I,” said the Owl,</span>
					<br/>
					<span class="i1">“With my little Trowel;</span>
					<br/>
					<span>I’ll dig his Grave.”</span>
				</p>
				<p>
					<span class="elision">⋮</span>
				</p>
				<p>
					<span>“Who <em>killed</em> Cock Robin?”</span>
					<br/>
					<span class="i1">“I,” said the Sparrow,</span>
					<br/>
					<span class="i1">“With my Bow and Arrow,</span>
					<br/>
					<span><em>I</em> killed Cock Robin!”</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
